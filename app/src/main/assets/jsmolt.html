<!DOCTYPE html>
<html>
<title>A simple Jsmol example</title>
<head>
<script type="text/javascript" src="JSmol.min.js"></script>



<script type="text/javascript">
var Info = {width: 300,
  height: 300,
  serverURL: "jsmol.php ",
  use: "HTML5",
  j2sPath: "j2s",
  console: "jmolApplet0_infodiv"
}
</script>
</head>
<body>
<script type="text/javascript">
  jmolApplet0 = Jmol.getApplet("jmolApplet0", Info);
  Jmol.script(jmolApplet0,"load Silicon.cif packed; axes 2; axes scale 2.5")
</script>
<br>

<a href="javascript:Jmol.script(jmolApplet0,'spin on')"><button>spin</button></a>
<a href="javascript:Jmol.script(jmolApplet0,'spin off')"><button>off</button></a>
<a href="javascript:Jmol.script(jmolApplet0,'spacefill')"><button>spacefill</button></a>
<a href="javascript:Jmol.script(jmolApplet0,'spacefill 23%;wireframe 0.15\n')"><button>balls-sticks</button></a>
<a href="javascript:Jmol.script(jmolApplet0,'spacefill off;wireframe 0.15\n')"><button>wireframe</button></a>
<a href="javascript:Jmol.script(jmolApplet0,'select all; selectionHalos ON; ')"><button>select all</button></a>
<a href="javascript:Jmol.script(jmolApplet0,'select none; selectionHalos ON; ')"><button>select none</button></a>
<a href="javascript:Jmol.script(jmolApplet0,'select none; selectionHalos ON; set picking SELECT')"><button>select manual</button></a>
<a href="javascript:Jmol.script(jmolApplet0,'label on')"><button>label on</button></a>
<a href="javascript:Jmol.script(jmolApplet0,'label off')"><button>label off</button></a>
<!--<a href="javascript:Jmol.script(jmolApplet0,'x={selected};prompt x')"><button>print selected</button></a>-->
<a href="javascript:Jmol.script(jmolApplet0,'if ({selected}.length==2){ prompt \'Distance = \'+distance({selected}[0] {selected}[1] )+\'Angstroms\'} else {prompt \'select 2 atoms\';}')"><button>distance</button></a>
<a href="javascript:Jmol.script(jmolApplet0,'unitcell \'primitive\'')"><button>primitive cell</button></a>
<a href="javascript:Jmol.script(jmolApplet0,'unitcell \'conv\'')"><button>conventional cell</button></a>
<!--<a href="javascript:Jmol.script(jmolApplet0,'set echo top right;font echo 20 serif bolditalic;color echo green;echo \'Distance = \'+distance({selected}[0] {selected}[1] )')"><button>echo</button></a>-->
<a href="javascript:Jmol.script(jmolApplet0,'draw pointgroup')"><button>draw pointgroup on</button></a>
<a href="javascript:Jmol.script(jmolApplet0,'draw off')"><button>pointgroup off</button></a>
<a href="javascript:Jmol.script(jmolApplet0,'selectedAtoms={selected};n=selectedAtoms.length;totalMass=0;comX=0;comY=0;comZ=0;for(i=1;i<=n;i++){mass=selectedAtoms[i].mass;	totalMass=totalMass+mass;	comX=comX+selectedAtoms[i].atomX*mass;	comY=comY+selectedAtoms[i].atomY*mass;	comZ=comZ+selectedAtoms[i].atomZ*mass;}comX=comX/totalMass;comY=comY/totalMass;comZ=comZ/totalMass;prompt \'COM X-coord: \'+comX+\'COM Y-coord: \'+comY+\'COM Z-coord: \'+comZ; draw sphere {@comX @comY @comZ} radius 0.3 color magenta')"><button>COM of selected</button></a>
<a href="javascript:Jmol.script(jmolApplet0,' moveto 2 AXIS x')"><button>along a</button></a>
<a href="javascript:Jmol.script(jmolApplet0,' moveto 2 AXIS y')"><button>along b</button></a>
<a href="javascript:Jmol.script(jmolApplet0,' moveto 2 AXIS z')"><button>along c</button></a>
<a href="javascript:Jmol.script(jmolApplet0,'load Silicon.cif packed; axes 2; axes scale 2.5')"><button>reset</button></a>
</body>
